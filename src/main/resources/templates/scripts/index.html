{{>base/header}}
<a href="/scripts/new" class="ui button">Add</a>
<table class="ui celled striped table">
    <thead>
    <tr><th colspan="4">
        Scripts
    </th>
    </tr></thead>
    <tbody>
    {{#scripts}}
    <tr>
        <td>{{title}}</td>
        <td>{{description}}</td>
        <td>{{creationDate}}</td>
        <td><a href="/scripts/{{id}}" class="ui button"><i class="eye icon"></i></a></td>
    </tr>
    {{/scripts}}
    </tbody>
</table>
{{>base/footer}}

{{>base/header}}
<table class="ui table">
    <thead>
    <tr><th colspan="3">
        Informations
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><b>Login</b> : {{user.login}}</td>
        <td><b>email</b> : {{user.email}}</td>
        <td><a href="/logout" class="ui button">Logout</a></td>
    </tr>
    </tbody>
</table>
<a href="/scripts/new" class="ui button">Add</a>
<table class="ui celled striped table">
    <thead>
    <tr><th colspan="4">
        Scripts
    </tr>
    </thead>
    <tbody>
    {{#user.scripts}}
    <tr>
        <td>{{title}}</td>
        <td>{{description}}</td>
        <td>{{creationDate}}</td>
        <td><a href="/scripts/{{id}}" class="ui button"><i class="eye icon"></i></a></td>
    </tr>
    {{/user.scripts}}
    </tbody>
</table>
{{>base/footer}}
